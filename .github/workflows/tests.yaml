name: Run Tests

on:
  pull_request:
    branches: [main] # or master, depending on your default branch
  push:
    branches: [main] # optional: also run on pushes to main

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: |
          uv pip install pytest
          uv pip install -e .

      - name: Run tests
        run: |
          pytest

  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install uv
        run: |
          iwr https://astral.sh/uv/install.ps1 -useb | iex
      - name: Install dependencies
        run: |
          uv pip install pytest
          uv pip install -e .
      - name: Run tests
        run: |
          pytest

  test-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Install dependencies
        run: |
          uv pip install pytest
          uv pip install -e .
      - name: Run tests
        run: |
          pytest
